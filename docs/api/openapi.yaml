openapi: 3.0.3
info:
  title: Project AQUA THISTLE API
  description: |
    Backend API for the AI-powered financial mentorship platform. All endpoints are prefixed with `/api/v1` unless otherwise specified.
  version: 1.0.0
servers:
  - url: http://localhost:3000/api/v1
    description: Local development
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          enum: [Finance, Education, Family, Friends, "Weekend Activities/Vacation"]
        budgetAllocated:
          type: number
        spentAmount:
          type: number
        remainingBudget:
          type: number
        utilization:
          type: number
      required: [id, name, budgetAllocated, spentAmount]
    Transaction:
      type: object
      properties:
        id:
          type: string
          format: uuid
        categoryId:
          type: string
          nullable: true
        categoryName:
          type: string
          nullable: true
        amount:
          type: number
        description:
          type: string
        type:
          type: string
          enum: [income, expense]
        date:
          type: string
          format: date
        metadata:
          type: object
    GoalProgress:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        goalType:
          type: string
        targetAmount:
          type: number
        currentAmount:
          type: number
        completionPercentage:
          type: number
        status:
          type: string
        deadline:
          type: string
          format: date
          nullable: true
    ChatMessage:
      type: object
      properties:
        role:
          type: string
          enum: [user, assistant, system]
        content:
          type: string
        timestamp:
          type: string
          format: date-time
paths:
  /auth/login:
    post:
      summary: Authenticate user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
              required: [email, password]
      responses:
        '200':
          description: Authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /users/profile:
    get:
      summary: Current user profile
      tags: [Users]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profile details
    put:
      summary: Update user profile
      tags: [Users]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                profileData:
                  type: object
      responses:
        '200':
          description: Updated profile
  /categories:
    get:
      summary: List categories
      tags: [Categories]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Category list
    post:
      summary: Create a category
      tags: [Categories]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                budgetAllocated:
                  type: number
                description:
                  type: string
      responses:
        '201':
          description: Created category
  /transactions:
    get:
      summary: List transactions
      tags: [Transactions]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: categoryId
          schema:
            type: string
        - in: query
          name: type
          schema:
            type: string
            enum: [income, expense]
      responses:
        '200':
          description: Transaction list
    post:
      summary: Create transaction
      tags: [Transactions]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                categoryId:
                  type: string
                  nullable: true
                amount:
                  type: number
                description:
                  type: string
                type:
                  type: string
                  enum: [income, expense]
                date:
                  type: string
                  format: date
      responses:
        '201':
          description: Created transaction
  /calculations/budget:
    post:
      summary: Generate budget summary
      tags: [Calculations]
      security:
        - bearerAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                timeframeDays:
                  type: integer
      responses:
        '200':
          description: Budget summary
  /calculations/scenario:
    post:
      summary: Run financial scenario
      tags: [Calculations]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum: [can_i_afford, expense_projection, housing_affordability, debt_payoff, savings_goal]
                data:
                  type: object
      responses:
        '200':
          description: Scenario result
  /chat/message:
    post:
      summary: Send message to Finny
      tags: [Chat]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sessionId:
                  type: string
                message:
                  type: string
              required: [message]
      responses:
        '200':
          description: Assistant reply
  /dashboard/overview:
    get:
      summary: Dashboard overview
      tags: [Dashboard]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Dashboard metrics
  /dashboard/insights:
    get:
      summary: Finny insights for dashboard
      tags: [Dashboard]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Insights payload
  /webhooks/n8n/response:
    post:
      summary: Inbound n8n webhook
      tags: [Webhooks]
      security: []
      parameters:
        - in: header
          name: x-api-key
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                  format: uuid
                sessionId:
                  type: string
                reply:
                  type: string
      responses:
        '200':
          description: Acknowledged
security:
  - bearerAuth: []
